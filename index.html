<html>
    <head>
        <title> Idk segments </title>
        <!--[if lt IE 9]>
  <script type="text/javascript" src="excanvas.js"></script>
<![endif]-->

<script type="text/javascript" src="segment-display.js"></script>
<script type="text/javascript">

  var display = new SegmentDisplay("display");
  display.pattern         = "##:##:##";
  display.displayAngle    = 7;
  display.digitHeight     = 18.5;
  display.digitWidth      = 8;
  display.digitDistance   = 2.2;
  display.segmentWidth    = 2.1;
  display.segmentDistance = 0;
  display.segmentCount    = 7;
  display.cornerType      = 3;
  display.colorOn         = "#24dd22";
  display.colorOff        = "#1b4105";
  display.draw();

</script>
    </head>

    <body>
        <canvas id="display" width="260" height="140">
  Your browser is unfortunately not supported.
</canvas>   
    </body>
    
</html>
